<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel PMO - Gestão de Capacidade (Folha)</title>

  <style>
    :root{
      --bg:#0b1220;
      --text:#e8efff;
      --muted:#93a4c7;
      --line:rgba(255,255,255,.10);

      --do:#60a5fa;
      --ge:#34d399;
      --jc:#fbbf24;
      --al:#fb7185;

      --rowH:18px;
      --headH1:14px;
      --headH2:14px;

      --wClient:170px;
      --wTurno:86px;

      --solidBG:#0b1220;
      --solidHdr:#0a162e;
      --solidSticky:#0b1220;

      --mStrip:#2b2a57;
      --tStrip:#0f3348;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:radial-gradient(900px 500px at 20% 0%, #14264a 0%, var(--bg) 60%);
      color:var(--text);
      font-family:system-ui,Segoe UI,Roboto,Arial;
      overflow:hidden;
    }

    /* ===== MENU SUPERIOR ===== */
    .topBar{
      padding:10px 14px;
      display:flex;
      align-items:center;
      gap:10px;
      border-bottom:1px solid var(--line);
      background:#0a1428;
    }

    .modeBtn{
      display:inline-flex;
      align-items:center;
      padding:8px 16px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#0f1a30;
      cursor:pointer;
      font-size:12px;
      font-weight:900;
      color:#fbbf24; /* AMARELO */
    }

    .modeBtn[aria-pressed="true"]{
      background:#14264a;
      border-color:rgba(255,255,255,.4);
      color:#fbbf24;
    }

    .clearBtn{
      margin-left:auto;
      padding:8px 16px;
      border-radius:999px;
      border:1px solid #fff;
      background:transparent;
      color:#fff;
      font-weight:900;
      cursor:pointer;
    }

    /* ===== GRID ===== */
    .gridWrap{
      height:calc(100vh - 54px);
      padding:12px;
    }

    .gridCard{
      height:100%;
      border:1px solid var(--line);
      border-radius:14px;
      overflow:hidden;
      background:#0f1a30;
      display:flex;
      flex-direction:column;
    }

    .gridTitle{
      padding:8px 12px;
      font-weight:900;
      border-bottom:1px solid var(--line);
      background:var(--solidBG);
    }

    .tableScroll{
      flex:1;
      overflow:auto;
      background:var(--solidBG);
    }

    table{
      border-collapse:separate;
      border-spacing:0;
      table-layout:fixed;
      width:max-content;
      min-width:100%;
    }

    thead th{
      position:sticky;
      background:var(--solidHdr);
      color:var(--muted);
      font-size:10px;
      font-weight:900;
      border-bottom:1px solid rgba(255,255,255,.16);
      border-right:1px solid rgba(255,255,255,.06);
      text-align:center;
      z-index:10;
    }

    thead tr:nth-child(1) th{
      top:0;
      height:var(--headH1);
      z-index:20;
    }

    thead tr:nth-child(2) th{
      top:var(--headH1);
      height:var(--headH2);
      z-index:19;
    }

    thead th.thClient{
      left:0;
      width:var(--wClient);
      min-width:var(--wClient);
      text-align:left;
      padding-left:10px;
      z-index:1000;
      background:var(--solidHdr);
    }

    thead th.thTurno{
      left:var(--wClient);
      width:var(--wTurno);
      min-width:var(--wTurno);
      z-index:999;
      background:var(--solidHdr);
    }

    tbody tr{height:var(--rowH)}

    tbody td{
      height:var(--rowH);
      line-height:var(--rowH);
      font-size:11px;
      border-bottom:1px solid rgba(255,255,255,.06);
      border-right:1px solid rgba(255,255,255,.04);
      background:var(--solidBG);
      padding:0 4px;
      white-space:nowrap;
    }

    tbody td.tdClient{
      position:sticky;
      left:0;
      width:var(--wClient);
      z-index:50;
      background:var(--solidSticky);
      font-weight:900;
      text-transform:uppercase;
    }

    tbody td.tdTurno{
      position:sticky;
      left:var(--wClient);
      width:var(--wTurno);
      z-index:49;
      background:var(--solidSticky);
      text-align:center;
      font-weight:900;
    }

    tr.rowM td{background:linear-gradient(90deg,var(--mStrip),var(--solidBG))}
    tr.rowT td{background:linear-gradient(90deg,var(--tStrip),var(--solidBG))}

    tr.rowM td.tdClient,
    tr.rowM td.tdTurno,
    tr.rowT td.tdClient,
    tr.rowT td.tdTurno{
      background:var(--solidSticky)!important;
    }

    .weekend{background:#2a2618!important}

    .cellChips{
      display:flex;
      justify-content:center;
      gap:2px;
    }

    .chip{
      min-width:22px;
      height:14px;
      border-radius:5px;
      font-size:10px;
      font-weight:900;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#0b1220;
    }

    .empty{opacity:.25}
  </style>
</head>

<body>

  <div class="topBar">
    <button class="modeBtn" aria-pressed="false">Capacidade vs. Demandas</button>
    <button class="modeBtn" aria-pressed="false">Taxa de Ociosidade</button>
    <button class="clearBtn">Limpar</button>
  </div>

  <div class="gridWrap">
    <div class="gridCard">
      <div class="gridTitle">Grade de Alocação</div>
      <div class="tableScroll">
        <table>
          <thead>
            <tr id="headDow"></tr>
            <tr id="headDate"></tr>
          </thead>
          <tbody id="body"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSgqs7bjsPeaojEQG7buOiixxv7tg1F6jt2wogHKI7O2AvjS-_aq6o7knAO5HgrUd5jZ1iWge4ZgMHM/pub?gid=0&single=true&output=csv";

const COLORS={DO:"#60a5fa",GE:"#34d399",JC:"#fbbf24",AL:"#fb7185"};
const VALID=new Set(["DO","GE","JC","AL"]);

function parseCell(cell){
  if(!cell) return [];
  return cell.toUpperCase()
    .replace(/\s*-\s*/g," ")
    .split(/\s+/)
    .filter(c=>VALID.has(c));
}

async function load(){
  const res=await fetch(CSV_URL,{cache:"no-store"});
  const txt=await res.text();
  const rows=txt.trim().split("\n").map(r=>r.split(","));

  const dowRow=rows[0];
  const dateRow=rows[1];
  const start=dateRow.findIndex(c=>/\d{2}\/\d{2}/.test(c));

  const headDow=document.getElementById("headDow");
  const headDate=document.getElementById("headDate");

  headDow.innerHTML=`<th class="thClient" rowspan="2">Cliente</th><th class="thTurno" rowspan="2">Turno</th>`;
  headDate.innerHTML="";

  for(let i=start;i<dateRow.length;i++){
    headDow.innerHTML+=`<th>${dowRow[i]}</th>`;
    headDate.innerHTML+=`<th>${dateRow[i]}</th>`;
  }

  const body=document.getElementById("body");
  let lastClient="";

  for(let r=2;r<rows.length;r++){
    const row=rows[r];
    let client=row[0]||lastClient;
    let turno=row[1];
    if(client) lastClient=client;

    const tr=document.createElement("tr");
    tr.className=turno==="M"?"rowM":"rowT";

    tr.innerHTML+=`<td class="tdClient">${client}</td>`;
    tr.innerHTML+=`<td class="tdTurno">${turno==="M"?"MANHÃ":"TARDE"}</td>`;

    for(let i=start;i<dateRow.length;i++){
      const codes=parseCell(row[i]);
      let html=`<td><div class="cellChips">`;
      if(!codes.length) html+=`<span class="chip empty">—</span>`;
      codes.forEach(c=>{
        html+=`<span class="chip" style="background:${COLORS[c]}">${c}</span>`;
      });
      html+=`</div></td>`;
      tr.innerHTML+=html;
    }
    body.appendChild(tr);
  }
}

load();
</script>

</body>
</html>
